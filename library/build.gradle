apply plugin: 'com.android.library'

android {
    dependencies {
        compile 'com.android.support:support-v4:' + rootProject.subprojects.ext.supportVersion
    }

    defaultConfig {
        resourcePrefix 'tlc'
        consumerProguardFiles file('proguard.txt')
    }

    buildTypes {
        release {
            libraryVariants.all { variant ->
                variant.outputs.each { output ->
                    def out = output.outputFile;
                    output.outputFile = new File(
                            (String) out.parent,
                            (String) "timeline-chart-view-" + defaultConfig.versionName + ".apk"
                    )
                }
            }
        }
    }
}
