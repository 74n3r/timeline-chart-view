apply plugin: 'com.android.application'

dependencies {
    compile 'com.android.support:support-v4:' + ((String) rootProject.subprojects.ext.supportVersion)
    compile 'com.android.support:appcompat-v7:' + ((String) rootProject.subprojects.ext.supportVersion)
    compile 'com.android.support:design:' + ((String) rootProject.subprojects.ext.supportVersion)
    compile 'com.github.ismaeltoe:flowlayout:1.0'
    compile project(':library')
}

android {
    defaultConfig {
        applicationId "com.ruesga.timelinechart.sample"

        set("appName", "TimelineChart View Sample")
        resValue "string", "app_name", android.defaultConfig.appName
    }
}
